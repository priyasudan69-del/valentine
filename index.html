<!DOCTYPE html>
<html>
<head>
<title>For Rohit ‚ù§Ô∏è</title>

<style>
body {
    background: #ffe6f0;
    text-align: center;
    font-family: Arial;
    overflow: hidden;
}

h1 {
    color: #ff3366;
    margin-top: 60px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    margin: 20px;
    cursor: pointer;
}

#yes {
    background: #ff3366;
    color: white;
}

#no {
    background: grey;
    color: white;
    position: absolute;
}

#result {
    display: none;
    margin-top: 20px;
}

img {
    width: 250px;
    border-radius: 15px;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    color: #ff3366;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    to {
        transform: translateY(-100vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>Rohit, Will You Be My Valentine? ‚ù§Ô∏è</h1>

<button id="yes" onclick="showLove()">Yes üíñ</button>
<button id="no" onmouseover="moveNo()">No üò¢</button>

<div id="result">
    <h2 style="color:#ff3366;">Congratulations! Best decision ever üòç</h2>
    <p>Love you forever, Rohit ‚ù§Ô∏è ‚Äì Priya</p>
    <h3>Rohit ‚ù§Ô∏è Priya Forever</h3>

    <!-- Your photo -->
    <img src="832101055361077248%20(1).jpg" alt="Our Photo">
</div>

<!-- Background Music -->
<audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
function moveNo() {
    var x = Math.random() * window.innerWidth * 0.8;
    var y = Math.random() * window.innerHeight * 0.8;
    var noBtn = document.getElementById("no");
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function showLove() {
    document.getElementById("result").style.display = "block";
    document.getElementById("music").play();
    createHearts();
}

function createHearts() {
    setInterval(function() {
        var heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.innerHTML = "‚ù§Ô∏è";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 300);
}
</script>

</body>
</html>
